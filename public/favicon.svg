<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="512" height="512" viewBox="0 0 512 512" role="img" aria-label="SH logo">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="50%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#ec4899"/>
    </linearGradient>

    <radialGradient id="g2" cx="30%" cy="20%" r="80%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.35)"/>
      <stop offset="60%" stop-color="rgba(255,255,255,0.06)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </radialGradient>

    <filter id="f1" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"/>
      <feOffset in="blur" dx="0" dy="10" result="off"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="off"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect x="16" y="16" width="480" height="480" rx="64" ry="64"
        fill="url(#g1)"/>
  <rect x="16" y="16" width="480" height="250" rx="64" ry="64" fill="url(#g2)" />
  <circle cx="372" cy="130" r="110" fill="rgba(255,255,255,0.03)"/>

  <g filter="url(#f1)">
    <text x="56" y="320" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
          font-weight="800" font-size="220" fill="#ffffff" letter-spacing="-6">
      SH
    </text>
  </g>

  <text x="56" y="320" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
        font-weight="800" font-size="220" fill="none" stroke="rgba(0,0,0,0.08)" stroke-width="6" letter-spacing="-6">
    SH
  </text>

  <path d="M360 60 L330 170 L380 140 L330 230 L420 120 L360 60 Z"
        fill="#fff" opacity="0.12" transform="rotate(8 360 60)"/>

  <title>SH logo</title>
  <desc>Rounded square gradient background with bold letters S H in white.</desc>
</svg>
